<body class="changebodycolor">
    <div id="commonHeaderAdmin"></div>

    
    
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="content-heading" style="color:white;">
        All Pickup Requests            
        </div>
        
    </div>
</div>



<div class="container" id="txDisplayContainer" style="font-size:10px;">

    <!--Display data as per txStatus -->

     
  </div>

   <!-- Tx Modal !-->

   <div class="modal fade" id="txDetailsModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content black">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title">Transaction details</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table table-bordered">
              <tr>
                <td>TxID</td>
                <td id="txDetailsModalTxId"></td>
                </tr>
<tr>
                <td>TimeStamp</td>
                <td id="txDetailsModalTimestamp"></td>
                </tr>
             
                <tr>

              <td>Channel ID</td>
              <td id="txDetailsModalChannelId"></td>
              </tr>

              <tr>

                  <td>Executed By</td>
                  <td id="txDetailsModalExecutedBy"></td>
                  </tr>
              </table>
          </div>
          
        
        </div>
      </div>
    </div>




<div class="modal fade" id="pending">
    <div class="modal-dialog modal-lg">
      <div class="modal-content black">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Processing Request</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
    <img src="assets/img/loading.gif" height="100px;" width="100px;" style="margin-left:40%;">
        </div>
        
      
      </div>
    </div>
  </div>
    




<div class="modal fade" id="success">
    <div class="modal-dialog modal-lg">
      <div class="modal-content black">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Transaction Successfully sent to Orderer with TXID:</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
<p id="txHashstatus"></p>
        </div>
        
      
      </div>
    </div>
  </div>


  <div class="modal fade" id="setImageModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content black">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title">Uploaded Image</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
 <div id="setImageData" ></div>
          </div>
          
        
        </div>
      </div>
    </div>


  <div class="modal fade" id="txFail">
      <div class="modal-dialog modal-lg">
        <div class="modal-content black">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title">Transaction Successfully sent to Orderer with TXID:</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
  <p id="txFailMessage"></p>
          </div>
          
        
        </div>
      </div>
    </div>
