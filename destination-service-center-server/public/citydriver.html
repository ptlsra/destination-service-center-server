    <script>
      var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};

  var driverId = getUrlParameter('driverId');

  	$.get("/driver/"+driverId, function(response){

document.getElementById('cityDriverId').innerHTML=driverId;
document.getElementById('cityDriverType').innerHTML=response.driverType;

document.getElementById('cityDriverEmailID').innerHTML=response.emailId;
document.getElementById('cityDriverFirstName').innerHTML=response.firstName;

document.getElementById('cityDriverLastName').innerHTML=response.lastName;

          
document.getElementById('cityDriverServiceCenterId').innerHTML=response.scId;
document.getElementById('cityDriverTitle').innerHTML='Welcome '+response.firstName+response.lastName;

                    

    });


$("#logOutLink").click(function(){

localStorage.setItem("cityDriverId","")

     localStorage.setItem("cityDriverLastName","") 
     localStorage.setItem("cityDriverServiceCenterID","") 
     window.location.href="index.html"

}); 
  

      </script>
